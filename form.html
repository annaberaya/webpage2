<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Книги на заказ</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="container">

    <header class="card">
    <div class="card-body bg-color">
        <div class="row">
            <div class="col-md-10">
                <h5 class="card-title">Книжный магазин<br>"Литбук"</h5>
            </div>
            <div class="col-md-2">
                <img src="3.png" alt="Логотип магазина"  width="70" height="70">
            </div>
        </div>
    </div>
    </header>

    <div class="card">
        <div class="card-body">
            <ul class="nav nav-tabs">
                <li class="nav-item"> <a class="nav-link" href="index.html">Главная</a> </li>
                <li class="nav-item"> <a class="nav-link" href="shop.html">Каталог</a></li>
                <li class="nav-item"> <a class="nav-link active" href="form.html">Книги на заказ</a></li>
            </ul>
        </div>

        <div style="text-align: center">
            <h3> <br> Нет нужной книги? Оставьте заявку и мы привезем ее специально для вас! </h3>
            <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                <p><input type="hidden"  name="q" value="search"></p>
                <p>ФИО: <input type="Text" name="last_name" size=20 value="Имя Фамилия"></p>
                <p>Возраст: <input type="number" id="age" name="age" min="0" max="120" value="19"></p>
                <p>Номер телефона: <input type="tel" id="phone" name="phone" value="+7(***)***-**-**"></p>
                <p>Почта: <input type="email" id="email" name="email" value="example@mail.com"></p>
                <p>Как вас уведомлять о статусе заказа?
                    <input type="Radio" name="news" value="email">Почта
                    <input type="Radio" name="news" value="phone_number" checked>Телефон
                </p>
                <p> Какую книгу вы хотите заказать?
                    <br>
                    <TEXTAREA cols=40 name="book_name" rows=2></TEXTAREA>
                </p>
                <p>
                    <input type="Reset"  name="Reset"  value="Обновить">
                    <input type="Submit" name="submit"  value="Отправить">
                </p>

            </form>
            </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
